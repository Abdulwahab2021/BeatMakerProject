<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css"
   
</head>
<body>
    <div class="sequencer">
        <div class="kick-track">
            <div class="controls">
                <h1>Kick</h1>
                <button data-track="0" class="mute kick-volume">
                    <i class="fas fa-volume-mute"></i>
                </button>
                <select name="kick-select" id="kick-select">
                    <option value="./kick-classic.wav">Classic kick</option>
                    <option value="./hihat-808.wav">808 kick</option>
                    <option value="./kick-heavy.wav">kick heavy</option>
                </select>
            </div>

            <div class="kick">
                <div class="pad kick-pad b0"></div>
                <div class="pad kick-pad b1"></div>
                <div class="pad kick-pad b2"></div>
                <div class="pad kick-pad b3"></div>
                <div class="pad kick-pad b4"></div>
                <div class="pad kick-pad b5"></div>
                <div class="pad kick-pad b6"></div>
                <div class="pad kick-pad b7"></div>

              
            </div>
        </div>

        <div class="snare-track">
            <div class="controls">
                <h1>Snare</h1>
                <button data-track="1" class="mute snare-volume">
                    <i class="fas fa-volume-mute"></i>
                </button>
                <select name="snare-select" id="snare-select">
                    <option value="./snare-acoustic01.wav">Classic kick</option>
                    <option value="./snare-808.wav">808 Snare</option>
                    <option value="./snare-vinyl02.wav">Snare vinly</option>
                </select>
            </div>

            <div class="snare">
                <div class="pad snare-pad b0"></div>
                <div class="pad snare-pad b1"></div>
                <div class="pad snare-pad b2"></div>
                <div class="pad snare-pad b3"></div>
                <div class="pad snare-pad b4"></div>
                <div class="pad snare-pad b5"></div>
                <div class="pad snare-pad b6"></div>
                <div class="pad snare-pad b7"></div>

              
            </div>
        </div>

        <div class="hihat-track">
            <div class="controls">
                <h1>HiHat</h1>
                <button data-track="2" class="mute hihat-volume">
                    <i class="fas fa-volume-mute"></i>
                </button>
                <select name="hihat-select" id="hihat-select">
                    <option value="./hihat-acoustic01.wav">Hihat Acoustic</option>
                    <option value="./hihat-808.wav">808 Hihat</option>
                   
                </select>
            </div>

            <div class="hihat">
                <div class="pad hihat-pad b0"></div>
                <div class="pad hihat-pad b1"></div>
                <div class="pad hihat-pad b2"></div>
                <div class="pad hihat-pad b3"></div>
                <div class="pad hihat-pad b4"></div>
                <div class="pad hihat-pad b5"></div>
                <div class="pad hihat-pad b6"></div>
                <div class="pad hihat-pad b7"></div>

              
            </div>
        </div>
        <button class="play">Play</button>
        <div class="tempo">
            <input type="range" class="tempo-slider" max="300" min="20" value="100">
            <p>Tempo:<span class="tempo-nr">100</span></p>
        </div>
    </div>
  
      
  
    <audio class="kick-sound" src="./kick-classic.wav"></audio>
    <audio class="snare-sound" src="./snare-acoustic01.wav"></audio>
    <audio class="hihat-sound" src="./hihat-acoustic01.wav"></audio>
        
  
    

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" integrity="sha512-9BwLAVqqt6oFdXohPLuNHxhx36BVj5uGSGmizkmGkgl3uMSgNalKc/smum+GJU/TTP0jy0+ruwC3xNAk3F759A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="./app.js"></script>
</body>
</html>
